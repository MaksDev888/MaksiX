name: Social Network MaksiX

on:
    push:
        branches:
            - develop
    pull_request:
        base:
            - master

jobs:
    build:
        runs-on: ubuntu-latest
        services:
          postgres:
            image: postgres:15.1-alpine
            env:
              POSTGRES_DB: ${{ vars.DBB_NAME }}
              POSTGRES_USER: ${{vars.DB_USERP }}
              POSTGRES_PASSWORD: ${{vars.DB_PASSWORDP }}
            ports: [ '5432:5432' ]

        steps:
            - uses: actions/checkout@v3
            - name: Set up Python
              uses : actions/setup-python@v3
              with:
                python-version: '3.10.5'

            - name: Install dependencies
              run: |    
                python -m pip install --upgrade pip
                pip install -r requirements.txt

            - name: Migrations
              run: |
                cd "Social Network MaksiX"
                python manage.py migrate
              env:
                SECRET_KEY: ${{ vars.SECRET_KEYP }}
                DB_NAME: ${{ vars.DBB_NAME }}
                DB_USER: ${{ vars.DB_USERP }}
                DB_PASSWORD: ${{ vars.DB_PASSWORDP }}
                DB_HOST: ${{ vars.DB_HOSTP }}
                DB_PORT: ${{ vars.DB_PORTP }}
                EMAIL_HOST_USER: ${{ vars.EMAIL_HOST_USERP }}
                EMAIL_HOST_PASSWORD: ${{ vars.EMAIL_HOST_PASSWORDP }}
                DEFAULT_FROM_EMAIL: ${{ vars.DEFAULT_FROM_EMAILP }}

            - name: Test with pytest
              run: |
                cd "Social Network MaksiX"
                python manage.py test
              env:
                SECRET_KEY: ${{ vars.SECRET_KEYP }}
                DB_NAME: ${{ vars.DBB_NAME }}
                DB_USER: ${{ vars.DB_USERP }}
                DB_PASSWORD: ${{ vars.DB_PASSWORDP }}
                DB_HOST: ${{ vars.DB_HOSTP }}
                DB_PORT: ${{ vars.DB_PORTP }}
                EMAIL_HOST_USER: ${{ vars.EMAIL_HOST_USERP }}
                EMAIL_HOST_PASSWORD: ${{ vars.EMAIL_HOST_PASSWORDP }}
                DEFAULT_FROM_EMAIL: ${{ vars.DEFAULT_FROM_EMAILP }}

            - name: Run linter ruff
              run: |
                cd "Social Network MaksiX"
                ruff .
